<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wordpress Admin Redesign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,500italic,600,700,400italic' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<div class="page-wrapper">
  <aside class="AdminSidebar">
    <div class="AdminSidebar__container">
      <div class="Logo">BLOG</div>
      <nav class="AdminSidebar__nav">
        <ul class="AdminSidebar__list">
            <li class="AdminSidebar__list__item"> <a href="" class="AdminSidebar__link">Публикации</a>
              <ul class="AdminSidebar__sublist">
                <li class="AdminSidebar__sublist__item"> <a href="" class="AdminSidebar__link">Добавить новую</a></li>
                <li class="AdminSidebar__sublist__item"> <a href="" class="AdminSidebar__link">Категории</a></li>
                <li class="AdminSidebar__sublist__item"> <a href="" class="AdminSidebar__link">Архив</a></li>
              </ul>
            </li>
          </li>
          <li class="AdminSidebar__list__item"> <a href="" class="AdminSidebar__link">Медиа</a></li>
          <li class="AdminSidebar__list__item"> <a href="" class="AdminSidebar__link">Страницы</a></li>
          <li class="AdminSidebar__list__item"> <a href="" class="AdminSidebar__link">Настройки</a></li>
        </ul>
      </nav>
    </div>
  </aside>
  <div class="PostEditor">
    <div class="PostEditor__container">
      <ul style="display: none" class="EditOptions js-postEditOptions">
        <li class="EditOptions__item u-font-bold">B</li>
        <li class="EditOptions__item u-font-italic">i</li>
        <li class="EditOptions__item">H1</li>
        <li class="EditOptions__item">H2</li>
        <li class="EditOptions__item">H3</li>
      </ul>
      <div contentEditable="true" class="PostEditor__title">Написание новой публикации</div>
      <textarea spellcheck="false" class="PostEditor__textarea js-PostEditor__textarea"></textarea>
         <div class="Widget__buttons">
        <div class="Button Button--primary">Опубликовать</div>
      </div>
    </div>
  </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/blissfuljs/1.0.1/bliss.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
